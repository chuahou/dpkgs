// NOTE: this file must begin with a comment
// automatic preferences to apply, loaded by defaults/pref/autoconfig.js

// user preferences

// always ask for downloads
pref("browser.download.useDownloadDir", false);

// don't use new tab page
pref("browser.newtab.enabled", false);

// enable full-screen within window (for i3wm)
pref("full-screen-api.ignore-widgets", true);

// prevent Alt from showing window menu
pref("ui.key.menuAccessKeyFocuses", false);

// gtk theme
pref("widget.content.gtk-theme-override", "oomox-i3ch");

// disable telemetry, reporting, experiments etc.
// source:
// https://www.reddit.com/r/firefox/comments/8izzu1/how_to_turn_off_telemetry_using_userjs/dywdews/
pref("app.normandy.api_url", "");
pref("app.normandy.enabled", false);
pref("app.shield.optoutstudies.enabled", false);
pref("browser.ping-centre.telemtry", false);
pref("datareporting.healthreport.uploadEnabled", false);
pref("datareporting.policy.dataSubmissionEnabled", false);
pref("toolkit.telemetry.archive.enabled", false);
pref("toolkit.telemetry.bhrPing.enabled", false);
pref("toolkit.telemetry.cachedClientID", "");
pref("toolkit.telemetry.enabled", false);
pref("toolkit.telemetry.firstShutdownPing.enabled", false);
pref("toolkit.telemetry.newProfilePing.enabled", false);
pref("toolkit.telemetry.reportingpolicy.firstRun", false);
pref("toolkit.telemetry.shutdownPingSender.enabled", false);
pref("toolkit.telemetry.unified", false);
pref("toolkit.telemetry.updatePing.enabled", false);
